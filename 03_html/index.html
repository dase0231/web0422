<!-- 위아래복사: shift+alt+위아래방향키 -->
<!-- 취소: ctrl+z -->
<!DOCTYPE html> 
<!-- HTML5버전으로 문서를 작성한다. -->
<html lang="en">
    <!-- html시작, 영문 사이트 -->
<head> <!-- head부터 문서정보의 시작 -->
    <meta charset="UTF-8"> <!-- 국제표준코드 인코딩(encodeing) 방식 -->
    <!-- 동영상: 코덱(codec=code+decode) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 문서정보의 끝 -->
</head>
<body><!-- 콘텐츠 시작 -->

</body><!-- 콘텐츠 종료 -->
</html>
